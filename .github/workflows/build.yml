name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 v 开头的 tag，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow
    
    - name: Generate ICO from PNG
      run: python convert_icon.py
    
    - name: Build executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "FileRecorder" --icon "logo.ico" --add-data "logo.png;." main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FileRecorder-Windows
        path: dist/FileRecorder.exe
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/FileRecorder.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
